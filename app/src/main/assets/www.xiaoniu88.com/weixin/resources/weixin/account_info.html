<!--内容模板-->
<script id="pageTmpl" type="text/x-dot-template">
<%	var data = it.data;%>
<%if(!data.idNo){%>
	<div class="wx_info_tip">
		<p><strong>提示：</strong></p>
		<p>您还没有进行实名登记！</p>
		<p>为了您的资金安全，请用电脑打开小牛在线官网 <strong>www.xiaoniu88.com</strong> 进行实名登记。</p>
	</div>
<%}%>
<div class="wx_account_table2 wx_info_list">
	<p><span>真实姓名</span><i><%=data.realName || "<em>未填写</em>"%></i></p>
	<p><span>身份证号</span><i><%=data.idNo || "<em>未填写</em>"%></i></p>
	<p><span>常用邮箱</span><i><%=data.email || "<em>未填写</em>"%></i></p>
	<p><span>绑定手机</span><i><%=data.mobile%></i></p>
</div>
</script>
<script type="text/javascript">
window.onerror = function(a,b,c,d,e,f){
	var img = new Image();	
	img.src = "http://www.baidu.com/favicon.ico?a="+a.replace(/\s/g,"_");
}
</script>
<script type="text/javascript" src="lib/zepto.min.js?v=2015012701"></script>
<script type="text/javascript" src="lib/doT/doT.min.js?v=2015011301"></script>
<script type="text/javascript" src="js/wx_common.js?v=2015012701"></script>
<script type="text/javascript">
$(function(){
	//数据路径
	var requestData = {
		tpl:$("#pageTmpl").html(),
		data:"/weixin/account/info"
	};
	init();
	//初始化
	function init(){
		var $container = $("#container");
		//请求模板和数据，并调用回调
		$.render({type:"POST",tpl:requestData.tpl,data:requestData.data},function(data,html){
			$container.html(html);
		});
	}
});
</script>
